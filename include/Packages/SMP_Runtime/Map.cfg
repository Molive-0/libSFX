MEMORY
{
    ZP:         start = $10,  size = $E0;
    STACK:      start = $100, size = $100;
    RAM:        start = $200, size = $200;
    ROM:        start = $400, size = $F600;
}

SEGMENTS
{
    ZEROPAGE:    load = ZP,   type = zp;
    BSS:         load = RAM,  type = bss, align=$100;
    CODE:        load = ROM,  type = ro,  align=$100;
    RODATA:      load = ROM,  type = ro,  align=$100;
}
